<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    <img src="assets/logo0.PNG" width="100px" height="50px" alt="" />

                </div>
            </div>
            <div class="nav-address border">
                <p class="deliverto">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All
                        <option>Deals</option>
                        <option>Baby</option>
                        <option>books</option>
                        <option>Home</option>
                        <option>Games</option>
                        <option>Toys</option>
                    </option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="languagebox border">
                <img src="assets/EN2.png">
            </div>
            <div class="signin&account border">
                <p class="signin">Hello, sign in</p>     <!--signin and al classes are also used for returns & orders-->
                <div class="al">Account & Lists          
                    <!-- <i class="fa-solid fa-sort-down"></i> -->
                     <img src="assets/60995.png" alt="" width="10px" height="10px">
                </div>
            </div>
            <div class="returns&orders border">
                <p class="signin">Returns</p>
                <p class="al">& Orders</p>
            </div>
            <div class="cart border">
                <img src="assets/cart.png" alt="cartimg">
                <p class="al">Cart</p>                     <!-- al class is used to give same size as orders -->
            </div>
        </div>
        <div class="navbar2">
            <div class="headings">
                <div class="bars border">
                    <i class="fa-solid fa-bars"></i>
                    <a href="#">All</a>
                </div>
                <a  class="border" href="#">   Today's Deals</a>
                <a class="border" href="#">Customer Service</a>
                <a class="border" href="#">Registry</a>
                <a class="border" href="#">Gift Cards</a>
                <a class="border" href="#">Sell</a>
            </div>
        </div>
        <div class="image-container">
            <div class="image-list">
                <div class="image-item">
                    <img src="assets/5.jpg" alt="toys-img">
                    <!-- <div class="toysmessage">
                        You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="https://www.amazon.in/">Click here to go to amazon.in</a>
                    </div> -->
                </div>
                <div class="image-item">
                    <img src="assets/1.jpg" alt="gifts-img">
                </div>
                <div class="image-item">
                    <img src="assets/2.jpg" alt="kitchen-img">
                </div>
                <div class="image-item">
                    <img src="assets/3.jpg" alt="books-img">
                </div>
                <div class="image-item">
                    <img src="assets/4.jpg" alt="games-img">
                </div>
                <div class="image-item">
                    <img src="assets/6.jpg" alt="beauty-img">
                </div>
            </div>
            <div class="btn-container">
                <button class="slider-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="slider-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        
    </header>
</body>
</html>
